<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        .error-message {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }

        .error-font {
            color: #e74c3c;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="error-message">
    <p class="error-font">Пользователь с таким именем уже существует</p>
</div>
</body>
</html>
